<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Game Character API Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
           --primary-color: #ee8743;
            --primary-hover: #d4bd3a;
            --secondary-color: #7209b7;
            --text-color: #333;
            --light-text: #6c757d;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 30px 0;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-header {
            padding: 30px 30px 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--light-text);
            font-size: 14px;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
            padding: 12px;
            border-radius: 6px;
            margin: 0 30px 20px;
            font-size: 14px;
            text-align: center;
        }

        form {
            padding: 0 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .form-check-label {
            font-size: 14px;
            user-select: none;
            cursor: pointer;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
                .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        .input-container i:last-child {
            position: absolute;
            top: 50%;
            left: 90%;
            transform: translateY(-50%);
            color: var(--light-text);
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            left: auto;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text);
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--light-text);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 15px;
            }
            
            .auth-header {
                padding: 25px 20px 15px;
            }
            
            form {
                padding: 0 20px 25px;
            }
            
            .error-message {
                margin: 0 20px 15px;
            }
            
            .auth-footer {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="/static/images/logo.png" alt="Game Character API Logo" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNDAgMTBDMjMuNDMgMTAgMTAgMjMuNDMgMTAgNDBDMTAgNTYuNTcgMjMuNDMgNzAgNDAgNzBDNTYuNTcgNzAgNzAgNTYuNTcgNzAgNDBDNzAgMjMuNDMgNTYuNTcgMTAgNDAgMTBaTTQwIDIwQzQ1LjUyIDIwIDUwIDI0LjQ4IDUwIDMwQzUwIDM1LjUyIDQ1LjUyIDQwIDQwIDQwQzM0LjQ4IDQwIDMwIDM1LjUyIDMwIDMwQzMwIDI0LjQ4IDM0LjQ4IDIwIDQwIDIwWk00MCA2MkMzMi41IDYyIDI1Ljg5IDU4LjMxIDIyIDUyLjU4QzIyLjA5IDQ2LjMgMzQuMzMgNDMgNDAgNDNDNDUuNjcgNDMgNTcuOTEgNDYuMyA1OCA1Mi41OEM1NC4xMSA1OC4zMSA0Ny41IDYyIDQwIDYyWiIgZmlsbD0iIzQzNjFlZSIvPjwvc3ZnPg=='">
                </div>
                <h1>Game Character API</h1>
                <p>Create a new admin account</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="full_name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash password-toggle" data-target="password"></i>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash password-toggle" data-target="confirm_password"></i>
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_super_admin_check">
                    <label class="form-check-label" for="is_super_admin_check">Register as Super Admin?</label>
                </div>
                
                <div class="form-group" id="secret_token_group" style="display: none;">
                    <label for="secret_token">Secret Token</label>
                    <div class="input-container">
                        <i class="fas fa-key"></i>
                        <input type="password" id="secret_token" class="form-control" placeholder="Enter super admin secret token">
                        <i class="fas fa-eye-slash password-toggle" data-target="secret_token"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <div class="btn-content">
                        <span>Register</span>
                        <div class="spinner" id="register-spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/">Login</a></p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const superAdminCheckbox = document.getElementById('is_super_admin_check');
        const secretTokenGroup = document.getElementById('secret_token_group');
        const secretTokenInput = document.getElementById('secret_token');

        // Add event listener for the checkbox change event
        superAdminCheckbox.addEventListener('change', function() {
            if (this.checked) {
                secretTokenGroup.style.display = 'block';
                secretTokenInput.required = true; // Make token required if checkbox is checked
            } else {
                secretTokenGroup.style.display = 'none';
                secretTokenInput.required = false;
                secretTokenInput.value = ''; // Clear the value if unchecked
            }
        });
        // Password toggle functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                
                // Toggle password visibility
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                }
            });
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('full_name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');
            const isSuperAdminChecked = superAdminCheckbox.checked;
            const secretToken = secretTokenInput.value;
            const spinner = document.getElementById('register-spinner');
            const submitButton = this.querySelector('button[type="submit"]');
            
            // Show spinner and disable button
            spinner.style.display = 'inline-block';
            submitButton.disabled = true;

            errorMessage.style.display = 'none'; // Hide error initially

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                spinner.style.display = 'none';
                submitButton.disabled = false;
                return;
            }

            if (isSuperAdminChecked && !secretToken) {
                errorMessage.textContent = 'Secret Token is required for Super Admin registration.';
                errorMessage.style.display = 'block';
                spinner.style.display = 'none';
                submitButton.disabled = false;
                return;
            }

            const payload = {
                username: username,
                email: email,
                password: password,
                full_name: fullName,
                // Only include secret_token if the checkbox is checked
                ...(isSuperAdminChecked && { secret_token: secretToken })
            };

            try {
                const response = await fetch('/api/v1/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }

                // Redirect to login page with a success message
                window.location.href = '/?registered=true&approved=' + (isSuperAdminChecked ? 'true' : 'false'); // Indicate if approval is needed
            } catch (error) {
                console.error('Registration error:', error); // Log the actual error
                errorMessage.textContent = error.message; // Display the error message
                errorMessage.style.display = 'block';
                spinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    });
</script>
</body>
</html>
