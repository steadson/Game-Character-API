<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Game Character API Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ee8743;
            --primary-hover: #d4bd3a;
            --secondary-color: #7209b7;
            --text-color: #333;
            --light-text: #6c757d;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 30px 0;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .auth-header {
            padding: 30px 30px 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--light-text);
            font-size: 14px;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 6px;
            margin: 0 30px 20px;
            font-size: 14px;
            text-align: center;
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-color);
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        form {
            padding: 0 30px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            outline: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
        }

        .btn-secondary {
            background: var(--light-text);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .auth-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--light-text);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text);
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <img src="/static/images/logo.png" alt="Game Character API Logo" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNDAgMTBDMjMuNDMgMTAgMTAgMjMuNDMgMTAgNDBDMTAgNTYuNTcgMjMuNDMgNzAgNDAgNzBDNTYuNTcgNzAgNzAgNTYuNTcgNzAgNDBDNzAgMjMuNDMgNTYuNTcgMTAgNDAgMTBaTTQwIDIwQzQ1LjUyIDIwIDUwIDI0LjQ4IDUwIDMwQzUwIDM1LjUyIDQ1LjUyIDQwIDQwIDQwQzM0LjQ4IDQwIDMwIDM1LjUyIDMwIDMwQzMwIDI0LjQ4IDM0LjQ4IDIwIDQwIDIwWk00MCA2MkMzMi41IDYyIDI1Ljg5IDU4LjMxIDIyIDUyLjU4QzIyLjA5IDQ2LjMgMzQuMzMgNDMgNDAgNDNDNDUuNjcgNDMgNTcuOTEgNDYuMyA1OCA1Mi41OEM1NC4xMSA1OC4zMSA0Ny41IDYyIDQwIDYyWiIgZmlsbD0iIzQzNjFlZSIvPjwvc3ZnPg=='">
                </div>
                <h1>Reset Password</h1>
                <p>Answer your security questions to reset your password</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <!-- Step 1: Enter Username or Email -->
            <div id="step1" class="step active">
                <form id="username-form">
                    <div class="form-group">
                        <label for="username_or_email">Username or Email</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username_or_email" class="form-control" placeholder="Enter your username or email" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Continue</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Back to Login</button>
                </form>
            </div>

            <!-- Step 2: Answer Security Questions -->
            <div id="step2" class="step">
                <form id="security-form">
                    <div class="form-group">
                        <label id="question1-label">Security Question 1</label>
                        <div class="input-container">
                            <i class="fas fa-question-circle"></i>
                            <input type="text" id="answer1" class="form-control" placeholder="Enter your answer" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label id="question2-label">Security Question 2</label>
                        <div class="input-container">
                            <i class="fas fa-question-circle"></i>
                            <input type="text" id="answer2" class="form-control" placeholder="Enter your answer" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="new_password" class="form-control" placeholder="Enter new password" required>
                            <i class="fas fa-eye-slash password-toggle" data-target="new_password"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    <button type="button" class="btn btn-secondary" onclick="goToStep1()">Back</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';
        let currentEmail = '';
        let isEmailLogin = false;

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function goToStep1() {
            showStep(1);
            hideMessages();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function isEmail(str) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(str);
        }

        // Step 1: Username or Email form
        document.getElementById('username-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const usernameOrEmail = document.getElementById('username_or_email').value;
            
            // Determine if input is email or username
            const requestData = {};
            if (isEmail(usernameOrEmail)) {
                requestData.email = usernameOrEmail;
                currentEmail = usernameOrEmail;
                isEmailLogin = true;
            } else {
                requestData.username = usernameOrEmail;
                currentUsername = usernameOrEmail;
                isEmailLogin = false;
            }
            
            try {
                const response = await fetch('/api/v1/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to get security questions');
                }
                
                // Display security questions
                document.getElementById('question1-label').textContent = data.security_question_1;
                document.getElementById('question2-label').textContent = data.security_question_2;
                
                showStep(2);
            } catch (error) {
                showError(error.message);
            }
        });

        // Step 2: Security questions form
        document.getElementById('security-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const newPassword = document.getElementById('new_password').value;
            
            const requestData = {
                answer_1: answer1,
                answer_2: answer2,
                new_password: newPassword
            };
            
            // Add either username or email based on what was entered in step 1
            if (isEmailLogin) {
                requestData.email = currentEmail;
            } else {
                requestData.username = currentUsername;
            }
            
            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Failed to reset password');
                }
                
                showSuccess('Password reset successfully! Redirecting to login...');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                showError(error.message);
            }
        });

        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    }
                });
            });
        });
    </script>
</body>
</html>
